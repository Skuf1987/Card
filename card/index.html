    <title>Flipping Card UI Design</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <section>
      <div class="container">

            </span>

          </header>

          <div class="card-details">
            <div class="name-number">
              <h6>Номер карты</h6>
              <h5 class="number">8839 3360 2280 3210</h5>
              <h5 class="name">Ivan Drago</h5>
            </div>

            <div class="valid-date">
              <h6>Срок</h6>
              <h5>09/29</h5>
            </div>
          </div>
        </div>

        <div class="card back-face">
          <h6>
             8 800 555 2550(Внутри России) +7 495 645 5919
          </h6>
          <span class="magnetic-strip"></span>
          <div class="signature"><i>499</i></div>
          <h5>
             THALES SHA U1177077A 1220 IC 10455
          </h5>
        </div>
      </div>
    </section>
  </body>
